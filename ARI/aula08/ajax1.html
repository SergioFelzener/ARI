        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    </header>
    <header>
        <h1 id="tituloH1">Exercícios Aula 06 - AJAX</h1>
    </header>
    <main>
        <section class="container">
            <p for="categorias" style="text-align: left;">Categoria :
                <select id="categorias" onchange="loadProducts()">
                    <option value="fit">Fitness</option>
                    <option value="nat">Natação</option>
                    <option value="cic">Ciclismo</option>
                </select>
            </p>
            <div class="mt-2" id='lista'>
                <ul id='produtos'>
                    <li>Produtos</li>
                </ul>
            </div>
        </section>
    </main>

    <script>
        function loadProducts() {
            var categorias = document.getElementById('categorias').value;
            var produtos = document.getElementById('produtos');
            var div = document.getElementById('lista');

            if (div.childElementCount > 0) {
                div.removeChild(produtos);

                var produtos = document.createElement('ul');
                produtos.id = 'produtos';
                div.appendChild(produtos);
            }

            ajax(categorias);
        }


        function ajax(categorias) {
            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var resposta = JSON.parse(this.responseText);

                    for (i = 0; i < resposta.length; i++) {
                        var lista = document.createElement('li');
                        lista.innerHTML = resposta[i];

                        produtos.appendChild(lista);
                    }
                }
            };

            ajax.open("GET", "categorias.php?Categoria=" + categorias, true);
            ajax.send();
        }
    </script>
