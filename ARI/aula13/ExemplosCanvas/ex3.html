<!doctype html>
<meta charset=utf-8>
<title>Canvas</title>

    <script>
        function desenhar() {
            var canvas = document.getElementById('meucanvas');
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(165,50);
            ctx.lineTo(215,150);
            ctx.lineTo(115,150);
            ctx.lineTo(165,50);
            ctx.closePath();
            ctx.strokeStyle = 'rgb(51,51,51)';
            ctx.fillStyle = 'rgb(204,204,204)';
            ctx.stroke();
            ctx.fill();
        }
    </script>
    
    <input type="button" value="Desenhar" onclick="desenhar()">
    <canvas id="meucanvas" width="320" height="240" style="outline: 1px solid #999;">
