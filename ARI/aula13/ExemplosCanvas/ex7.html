<!doctype html>
<meta charset=utf-8>
<title>Canvas</title>

    <script>
        function desenhar() {    
            var canvas = document.getElementById('meucanvas');
            var ctx = canvas.getContext('2d');
            ctx.font = "20pt sans-serif";
            ctx.fillText('HAI! IZ IN YR ELEMENT WRITIN YR TXT',10,80);
            ctx.strokeText('HAI! IZ IN YR ELEMENT WRITIN YR TXT',10,110);
            ctx.strokeText('HAI! IZ IN YR ELEMENT WRITIN YR TXT',10,140,300);
        }
    </script>
    
    <input type="button" value="Desenhar" onclick="desenhar()">
    <canvas id="meucanvas" width="320" height="240" style="outline: 1px solid #999;">
