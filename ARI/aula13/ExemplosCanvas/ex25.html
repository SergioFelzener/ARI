<!doctype html>
<meta charset=utf-8>
<title>css</title>
    <style>
        @keyframes animacao {
            from { background: yellow; }
            to { background: red; }
        }
        
        div {
            border: 2px solid #444;
            width: 200px;
            padding: 10px;
            animation-duration: 3s;
            animation-name: animacao;
            animation-iteration-count: infinite;
        }
    </style>
    
    <div>Div de exemplo</div>
