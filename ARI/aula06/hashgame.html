    <section class="container">
        <div class="row d-flex justify-content-center mb-3">
            <div style=" right: 0;">
                <img id="o" ondragstart="dStart(event)" draggable="true" style="width: 50px; margin-right: 20px;"

        </div>
        <div class="row d-flex justify-content-center">
            <table id="board" cellpadding="0" cellspacing="0">
                <tr>
                    <td ondragover="dropIsAllowed()" ondrop="drop(event)" id="A3"></td>
