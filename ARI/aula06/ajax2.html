    <header>
        <h1 id="tituloH1">Exercícios Aula 06 - AJAX 2</h1>
    </header>
    <main>
        <section class="container">

            <span>Selecione uma categoria</span>
            <select id="categorias" onchange="categorias()">
                <option value="Nat">Natação</option>
                <option value="Fit">Fitness</option>
                <option value="Cic">Ciclismo</option>
            </select>

            <div id='listagem'>
                <ul id='itens' class="navbar-nav mr-auto">
                    <li>Produtos</li>
                </ul>
            </div>

        </section>
    </main>
    <script>
        
        function categorias() {

            var categorias = document.getElementById('categorias').value;
            var div = document.getElementById('listagem');
            var itens = document.getElementById('itens');
           

            if (div.childElementCount > 0) {
                div.removeChild(itens);

                var itens = document.createElement('ul');
                itens.id = 'itens';
                div.appendChild(itens);
            }


            requisicaoAjax(categorias);
        }


        function requisicaoAjax(categorias) {
            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var resposta = JSON.parse(this.responseText);

                    for (i = 0; i < resposta.length; i++) {
                        var linha = document.createElement('li');
                        linha.innerHTML = resposta[i];

                        itens.appendChild(linha);
                    }
                }
            };

            ajax.open("GET", "categorias.php?categorias" + categorias, true);
            ajax.send();
        }
    </script>
