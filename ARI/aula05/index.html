            <h2>Video</h2>
            <div>
                <video id='video' width="400" controls>
                    <source src="video/luaoscar.mp4" type="video/mp4">
                </video>
                <div>
                    <!--Usando Inputs com JS em controller .js -->
                    <input type="button" value="Play" onclick="play()">
                    <input type="button" value="Pause" onclick="pause()">
                    <!--Usando button  com JS Aqui -->
                    <button onclick="document.getElementById('video').volume += 0.1">Vol+ </button>
                    <button onclick="document.getElementById('video').volume -= 0.1">Vol- </button>
                    <button onclick="document.getElementById('video').load()">Reload </button>
                </div>
            </div>

                <h3 class="mt-2">Audio</h3>
            </div>
